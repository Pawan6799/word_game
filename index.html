<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="word">Word Game</div>

        </div>
        <div class="content">
            <div class="correct1" id="correct">
             <div class="correct">Correct Word</div>
             <!--<div class="cricket" id="itsright"></div>-->
            </div>
            <div class="newword1">
             <div class="newword">New Word</div>
             
              <div class="games" id="started">
                  <div class="pawan" id="start"></div>
                  
              </div>
            </div>
            <div class="wrongword1" id="itswrong1">

             <div class="wrongword">Wrong Word</div>
            <!--- <div class="crickets" id="itswrong"></div>-->
            </div>

        </div>
        <div class="footer">
            <div class="search" id="search1">
                <input type="text" placeholder="Enter Word" class="text" id="text1">
               <button id="button">START</button>
            </div>

        </div>
        
    </div>
    <div class="child" id="child">
        <div class="childs" id="childs">
           <div class="close">X</div>
           <div class="congrats">Congratulation!</div>
           <div class="wins">YOU WIN</div>
        </div>
    </div>
    <div class="child" id="childlose">
        <div class="childs" id="childs">
           <div class="close" id="cross">X</div>
           <div class="congrats">SORRY</div>
           <div class="wins">YOU LOSE</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
